<!DOCTYPE html>
<html th:fragment="base(title, header, content)" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet" />
	<link type="text/css" href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
	<title th:replace="${title}">Title</title>
</head>
<body>
	<header class="header">	
		<nav sec:authorize="isAuthenticated()" th:include="commons/navigation::${session.loggedInUser.role}"
			class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		</nav>
	</header>
	<div class="container">
		<div th:replace="commons/action::logout"></div>
		<section th:replace="${content}"></section>
	</div>		
	<footer class="footer">
		<div class="container-fluid text-center">
			<span>&copy;2018 Max Ramos All Rights Reserved</span>
		</div>
	</footer>
	<script type="text/javascript" src="/webjars/jquery/3.3.1-1/jquery.min.js" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script type="text/javascript" src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
