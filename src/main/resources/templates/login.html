<!DOCTYPE html>
<html th:replace="commons/layout::base(~{::title}, ~{::form})"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Login</title>
</head>
<body>
	<form class="form-signin" th:action="@{/login}" method="post">
		<img class="mb-1" th:src="@{/img/spring-data-icon.png}" width="110" height="110" alt="Spring Data">
		<h3 class="font-weight-normal mb-3">Sign In</h3>
		<div class="mb-3" th:if="${param.logout}">You have been logged out.</div>
		<div class="mb-3" th:if="${param.error}">Invalid Username or Password.</div>
		<label for="username" class="sr-only">Username</label>
		<input type="text" id="username" name="username" class="form-control" placeholder="Username" />
		<label for="password" class="sr-only">Password</label>
		<input type="password" id="password" name="password" class="form-control" placeholder="Password" />
		<input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" />
		<div class="mt-5 text-muted">&copy;2018 Max Ramos All Rights Reserved</div>
	</form>
</body>
</html>
