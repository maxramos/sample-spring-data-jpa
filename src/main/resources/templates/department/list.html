<!DOCTYPE html>
<html th:replace="commons/layout::base(~{::title}, ~{::section})"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Departments</title>
</head>
<body>
	<section>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Head</th>
						<th>Size</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="department,status : ${departments}">
						<td th:text="${status.count}"></td>
						<td th:text="${department.name}"></td>
						<td>
							<div class="d-flex flex-column">
								<span th:text="${department.head?.username}"></span>
								<span class="text-nowrap" th:text="${department.head?.fullName}"></span>
							</div>
						</td>
						<td th:text="${#lists.size(department.members)}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
