<!DOCTYPE html>
<html th:replace="commons/layout::base(~{::title}, ~{::section})"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Profile</title>
</head>
<body>
	<section>
		<form th:action="@{/user/save}" th:object="${user}" method="post">
			<div class="row justify-content-around">
				<div class="col-sm-5">
					<h5>Basic</h5>
					<div class="form-group">
						<label for="username" class="col-form-label">Username</label>
						<input type="text" class="form-control" th:field="*{username}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{username}"></div>
					</div>
					<div class="form-group">
						<label for="password" class="col-form-label">Password</label>
						<div class="input-group">
							<input type="password" id="password" class="form-control" value="password-placeholder" readonly />				
							<div class="input-group-append">
								<a class="btn btn-secondary" th:href="@{/user/changePassword}">Change</a>
							</div>
						</div>
					</div >
					<div class="form-group">
						<label for="email" class="col-form-label">Email</label>
						<input type="email" class="form-control" th:field="*{email}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{email}"></div>
					</div>
					<div class="form-group">
						<label for="firstName" class="col-form-label">First Name</label>
						<input type="text" class="form-control" th:field="*{firstName}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{firstName}"></div>
					</div>
					<div class="form-group">
						<label for="lastName" class="col-form-label">Last Name</label>
						<input type="text" class="form-control" th:field="*{lastName}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{lastName}"></div>
					</div>
					<div class="form-group">
						<label for="age" class="col-form-label">Age</label>
						<input type="number" class="form-control" th:field="*{age}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{age}"></div>
					</div>
					<div class="form-group">
						<label for="birthday" class="col-form-label">Birthday</label>
						<input type="date" class="form-control" th:field="*{birthday}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{birthday}"></div>
					</div>
					<div class="form-group">
						<label for="gender" class="col-form-label">Gender</label>
						<select class="form-control" th:field="*{gender}" th:errorclass="is-invalid">
							<option th:each="genderType : ${genders}" th:value="${genderType}" th:text="${{genderType}}"></option>
						</select>
						<div class="invalid-tooltip" th:errors="*{gender}"></div>
					</div>
					<div class="form-group">
						<label for="contactNumber" class="col-form-label">Contact Number</label>
						<input type="tel" class="form-control" th:field="*{contactNumber}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{contactNumber}"></div>
					</div>
				</div>
				<div class="col-sm-5">
					<h5>Address</h5>
					<div class="form-group">
						<label for="address.address1" class="col-form-label">Address 1</label>
						<input type="text" class="form-control" th:field="*{address.address1}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{address.address1}"></div>
					</div>
					<div class="form-group">
						<label for="address.address2" class="col-form-label">Address 2</label>
						<input type="text" class="form-control" th:field="*{address.address2}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{address.address2}"></div>
					</div>
					<div class="form-group">
						<label for="address.city" class="col-form-label">City</label>
						<input type="text" class="form-control" th:field="*{address.city}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{address.city}"></div>
					</div>
					<div class="form-group">
						<label for="address.state" class="col-form-label">State</label>
						<input type="text" class="form-control" th:field="*{address.state}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{address.state}"></div>
					</div>
					<div class="form-group">
						<label for="address.country" class="col-form-label">Country</label>
						<input type="text" class="form-control" th:field="*{address.country}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{address.country}"></div>
					</div>
					<div class="form-group">
						<label for="address.zipCode" class="col-form-label">Zip Code</label>
						<input type="text" class="form-control" th:field="*{address.zipCode}" th:errorclass="is-invalid" />
						<div class="invalid-tooltip" th:errors="*{address.zipCode}"></div>
					</div>
				</div>
			</div>
			<div class="row justify-content-around">
				<div class="col-sm-5">
					<h5>Department</h5>
					<div class="form-group">
						<label for="department.name" class="col-form-label">Name</label>
						<input type="text" id="department.name" class="form-control" th:value="${session.loggedInUser.department?.name}" readonly />
					</div>
					<div class="form-group">
						<label for="department.head.fullName" class="col-form-label">Head</label>
						<input type="text" id="department.head.fullName" class="form-control" th:value="${session.loggedInUser.department?.head?.fullName}" readonly />
					</div>
				</div>
				<div class="col-sm-5">
					<h5>Team</h5>
					<div class="form-group">
						<label for="supervisor.fullName" class="col-form-label">Supervisor</label>
						<input type="text" id="supervisor.fullName" class="form-control" th:value="${session.loggedInUser.supervisor?.fullName}" readonly />
					</div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col text-center">
					<input type="submit" class="btn btn-lg btn-primary btn-submit" value="Save" />
				</div>
			</div>
		</form>
	</section>
</body>
</html>
