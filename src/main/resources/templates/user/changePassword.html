<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Change Password</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>Registration</h1>
	<div>
		<form th:action="@{/user/changePassword}" th:object="${userForm}" method="post">
			<table>
				<tr>
					<td>
						<label for="password">Password</label>
					</td>
					<td>
						<input type="password" th:field="*{password}" th:errorclass="fieldError" />
					</td>
					<td>
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Invalid Password</p>
					</td>
				</tr>
				<tr>
					<td>
						<label for="confirmPassword">Confirm Password</label>
					</td>
					<td>
						<input type="password" th:field="*{confirmPassword}" th:errorclass="fieldError" />
					</td>
					<td>
						<p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="fieldError">Invalid Confirm Password</p>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="submit" value="Submit" />
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div>
		<a href="/user/changePassword" th:href="@{/user/changePassword}">Cancel</a>
	</div>
</body>
</html>
